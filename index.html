<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game-name">
        <img src="../RPS-TOP/images/cute.png" alt="picture of rock, paper, scissors characters" class="cute">
    </div>
    <div class="game-rules">
        <h1>Best of 5</h1>
    </div>
    <div class="score-board">
        <div class="player-score">
            <h2>Player Score</h2>
            <p id="player-points">0</p>
        </div>
        <div class="computer-score">
            <h2>Computer Score</h2>
            <p id="computer-points">0</p>
        </div>
    </div>
    <div class="button-container">
        <img src="../RPS-TOP/images/rock.png" id="rock" alt="picture of a rock">
        <img src="../RPS-TOP/images/paper.png" id="paper" alt="picture of a sheet of paper">
        <img src="../RPS-TOP/images/scissors.png" id="scissors" alt="picture of a pair of scissors">
    </div>
    <div class="game-log">
        <p class="round-message">Choose your play!</p>
    </div>
    <div class="button-container">
        <button id="reset">Reset</button>
    </div>
</body>
</html>
