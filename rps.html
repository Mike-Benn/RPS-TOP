<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>

        // Randomly generates play from the computer player

        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            if (choice == 0) {
                return "rock";
            }   if (choice == 1) {
                return "paper";
            }   else {
                return "scissors";
            }
        }
        
        // Prompts player to enter play choice for next round

        function getPlayerChoice() {
            let choice = prompt("Please enter your play: 'rock' , 'paper' , or 'scissors'.");
            choice = choice.toLowerCase();

            if (choice == 'rock' || choice == 'paper' || choice == 'scissors') {
                console.log(choice);
                return choice;
            }   else {
                return getPlayerChoice();
            }
            
        }

        // Simulates a round of rock, paper, scissors

        function playRound(computerChoice , playerChoice , score) {

            if (computerChoice == "rock" && playerChoice == "rock") {
                console.log("tie");
                return score;
            }   else if (computerChoice == "rock" && playerChoice == "paper") {
                console.log("The player wins!");
                score[1] = score[1] + 1;
                return score;
            }   else if (computerChoice == "rock" && playerChoice == "scissors") {
                console.log("The computer wins!");
                score[0] = score[0] + 1;
                return score;
            }   else if (computerChoice == "paper" && playerChoice == "rock") {
                console.log("The computer wins!");
                score[0] = score[0] + 1;
                return score;
            }   else if (computerChoice == "paper" && playerChoice == "paper") {
                console.log("tie");
                return score;
            }   else if (computerChoice == "paper" && playerChoice == "scissors") {
                console.log("The player wins!");
                score[1] = score[1] + 1;
                return score;
            }   else if (computerChoice == "scissors" && playerChoice == "rock") {
                console.log("The player wins!");
                score[1] = score[1] + 1;
                return score;
            }   else if (computerChoice == "scissors" && playerChoice == "paper") {
                console.log("The computer wins!");
                score[0] = score[0] + 1;
                return score;
            }   else if (computerChoice == "scissors" && playerChoice == "scissors") {
                console.log("tie");
                return score;
            }

        }
        
        function gameOver(score) {
            if (score[0] == 3) {
                console.log("The computer wins the game!");
                return true;
            } else if (score[1] == 3) {
                console.log("The player wins the game!")
                return true;
            } else {
                return false;
            }
        }

        

        function game() {
            
            score = [0 , 0];
            while (gameOver(score) == false) {
                computerChoice = getComputerChoice();
                playerChoice = getPlayerChoice();
                score = playRound(computerChoice , playerChoice , score);
                

            }
        }

        game();



    </script>
</head>

</html>
