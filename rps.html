<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            if (choice == 0) {
                return "rock";
            }   if (choice == 1) {
                return "scissors";
            }   else {
                return "paper";
            }
        }

        

        getComputerChoice();
    </script>
</head>
